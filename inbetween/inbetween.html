<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>En el medio</title>

  <!-- Mapbox GL-JS CSS -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Mapbox Assembly -->
  <link href='https://api.mapbox.com/mapbox-assembly/v0.21.0/assembly.min.css' rel='stylesheet'>
  <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.21.0/assembly.js"></script>
  <link href='https://api.mapbox.com/mapbox-assembly/mapbox-addon/v0.3.0/assembly.min.css' rel='stylesheet'>
  <script src='https://api.mapbox.com/mapbox-assembly/mapbox-addon/v0.3.0/assembly.js'></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' />

  <!-- Custom Styles -->
      <link rel="stylesheet" href="inbetween.css" />

</head>

<body>

  <div class='viewport-full relative clip'>

    <div class='viewport-twothirds viewport-full-ml relative'>
      <div id='map' class='absolute top left right bottom'></div>
    </div>

    <div class='absolute top-ml left bottom z1 w-full w300-ml p12-ml'>
      <div class='viewport-third h-auto-ml hmax-full bg-gray-dark prose--dark round-ml shadow-lighten25 scroll-auto'>
        <div class='p12 scroll-auto'>
          <h3 class='txt-m txt-bold mb6'>Nos encontramos en el medio</h3>
          <p>Dadas nuestras ubicaciones, dónde están los mejores lugares para encontrarnos?
          </p>
          <br>
          <form id="params">
            <h4 class="txt-m txt-bold mb6">Elegí un modo de viaje:</h4>
            <div class="mb12 mr12 toggle-group align-center">
              <!-- <label class="toggle-container">
              <input name="profile" type="radio" value="driving/">
              <div class="toggle toggle--active-null toggle--null">Driving</div>
            </label> -->
              <label class="toggle-container">
              <input name="profile" type="radio" value="walking/" >
              <div class="toggle toggle--active-null toggle--null">Caminando</div>
            </label><label class="toggle-container">
              <input name="profile" type="radio" value="cycling/" checked >
              <div class="toggle toggle--active-null toggle--null">En bici</div>
            </label>
            </div>
            <h4 class="txt-m txt-bold mb6">Elegí la duración máxima:</h4>
            <div class="mb12 mr12 toggle-group align-center">
              <label class="toggle-container">
              <input name="duration" type="radio" value="10" checked >
              <div class="toggle toggle--active-null toggle--null">10 min</div>
            </label>
              <label class="toggle-container">
              <input name="duration" type="radio" value="20">
              <div class="toggle toggle--active-null toggle--null">20 min</div>
            </label><label class="toggle-container">
              <input name="duration" type="radio" value="45">
              <div class="toggle toggle--active-null toggle--null">30 min</div>
            </label>
            </div>
            <h4 class="txt-m txt-bold mb6">Elegí un tipo de lugar:</h4>
            <div class='select-container mt6'>
              <select class='select select--border-green' name='category'>
              <option value="cafe">Café</option>
              <option value="restaurant">Restaurant</option>
              <option value="bar">Bar</option>
              <option value="park">Park</option>
            </select>
              <div class='select-arrow'></div>
            </div>
          </form>
          <hr class='txt-hr'>
          <h4 class="txt-m txt-bold mb6" id="msg"></h4>
        </div>
      </div>
    </div>

  </div>
  
</body>

</html>
 <!-- Custom Styles -->
    <link rel="stylesheet" href="main.css" />
  <script src="./inbetween.js"></script>
